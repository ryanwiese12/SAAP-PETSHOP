<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SAAP - Agendamentos do Dia</title>
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    nav {
      background: #34495e;
      padding: 15px;
      display: flex;
      gap: 20px;
      font-size: 16px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    button {
      padding: 6px 12px;
      background-color: #2ecc71;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    select {
      padding: 8px;
      font-size: 15px;
      margin-top: 10px;
    }

    /* Estilos Responsivos */
    @media (max-width: 768px) {
      nav {
        flex-direction: column; /* Links da navega√ß√£o empilham verticalmente */
        gap: 10px;
        padding: 10px;
      }
      nav a {
        text-align: center;
        padding: 5px 0;
      }
      main {
        padding: 15px; /* Reduz o padding em telas menores */
      }
      section {
        padding: 15px;
      }
      table {
        display: block; /* Permite scroll horizontal para tabelas */
        overflow-x: auto;
        white-space: nowrap; /* Evita que o conte√∫do da c√©lula quebre linha */
      }
      th, td {
        min-width: 100px; /* Largura m√≠nima para colunas da tabela */
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† In√≠cio</a>
    <a href="clientes.html">üë§ Clientes e Pets</a>
    <a href="agendamento.html">üóìÔ∏è Novo Agendamento</a>
    <a href="financeiro.html">üí∞ Financeiro</a>
    <a href="relatorios.html">üìä Relat√≥rios</a> </nav>

  <main>
    <h1>Agendamentos do Dia</h1>
    <section>
      <table id="tabelaAgendamentos">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Pet</th>
            <th>Servi√ßo</th>
            <th>Hor√°rio</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <h2 id="servicos">Servi√ßos Realizados</h2>
    <section>
      <label for="filtro">Filtrar por:</label>
      <select id="filtro">
        <option value="hoje">Hoje</option>
        <option value="semana">√öltimos 7 dias</option>
        <option value="mes">Este m√™s</option>
      </select>
      <table id="tabelaServicos">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Pet</th>
            <th>Servi√ßo</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    function carregarAgendamentos() {
      const agendamentos = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      const hoje = new Date().toISOString().slice(0, 10);
      const tbody = document.querySelector('#tabelaAgendamentos tbody');
      tbody.innerHTML = '';

      agendamentos
        .filter(a => a.status === 'Agendado' && a.data.startsWith(hoje))
        .forEach((a, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${a.cliente}</td>
            <td>${a.pet}</td>
            <td>${a.servico}</td>
            <td>${a.data.replace("T", " ")}</td>
            <td><button onclick="finalizarServico(${i})">Finalizar</button></td>`;
          tbody.appendChild(tr);
        });
    }

    function finalizarServico(index) {
      const agendamentos = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      const servico = agendamentos.filter(a => a.status === 'Agendado')[index];

      servico.status = 'Finalizado';
      localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

      const financeiro = JSON.parse(localStorage.getItem('financeiro') || '[]');
      let valor = 0;
      if (servico.servico === 'Banho') valor = 30;
      else if (servico.servico === 'Tosa') valor = 50;
      else if (servico.servico === 'Banho e Tosa') valor = 70;

      financeiro.push({
        cliente: servico.cliente,
        pet: servico.pet,
        servico: servico.servico,
        valor: valor,
        data: new Date().toISOString()
      });
      localStorage.setItem('financeiro', JSON.stringify(financeiro));

      carregarAgendamentos();
      carregarServicosRealizados(document.getElementById('filtro').value);
    }

    function carregarServicosRealizados(filtro) {
      const agendamentos = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      const tbody = document.querySelector('#tabelaServicos tbody');
      const agora = new Date();
      tbody.innerHTML = '';

      const filtrados = agendamentos.filter(a => {
        if (a.status !== 'Finalizado') return false;
        const data = new Date(a.data);
        if (filtro === 'hoje') return data.toDateString() === agora.toDateString();
        if (filtro === 'semana') {
          const seteDias = new Date();
          seteDias.setDate(agora.getDate() - 7);
          return data >= seteDias && data <= agora;
        }
        if (filtro === 'mes') return data.getMonth() === agora.getMonth() && data.getFullYear() === agora.getFullYear();
        return true;
      });

      filtrados.forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.cliente}</td>
          <td>${a.pet}</td>
          <td>${a.servico}</td>
          <td>${a.data.replace("T", " ")}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('filtro').addEventListener('change', e => {
      carregarServicosRealizados(e.target.value);
    });

    carregarAgendamentos();
    carregarServicosRealizados('hoje');
  </script>
</body>
</html>
